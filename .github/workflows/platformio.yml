name: PlatformIO

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 1
      matrix:
        python-version: [3.7]
    steps:
      - uses: actions/checkout@v1
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -U platformio
          platformio update
      - name: Build test
        run: |
          mv examples/advancedExample.ino examples/advancedExample.cpp
          mv examples/basicExample.ino examples/basicExample.cpp
          mv examples/ledFlasher.ino examples/ledFlasher.cpp
          # cd examples/platformio/
          pio run
          mv examples/advancedExample.cpp examples/advancedExample.ino
          mv examples/basicExample.cpp examples/basicExample.ino
          mv examples/ledFlasher.cpp examples/ledFlasher.ino
      
